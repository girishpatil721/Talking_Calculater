<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./index.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Calculater</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center justify-content-center">
  <div class="container shadow p-4 mb-6 rounded">
    <div class="calculator">
      <pre>CASIO</pre>
      <input class="input" id="output-screen" type="text" placeholder="00">
      <button class="btn bg-info" onclick="Clear()">C</button>
      <button class="btn bg-info" onclick="del()">del</button>
      <button class="btn bg-info" onclick="display('%')">%</button>
      <button class="btn bg-info" onclick="display('/')">/</button>

      <button class="btn bg-info" onclick="display('7')">7</button>
      <button class="btn bg-info" onclick="display('8')">8</button>
      <button class="btn bg-info" onclick="display('9')">9</button>
      <button class="btn bg-info" onclick="display('X')">*</button>

      <button class="btn bg-info" onclick="display('4')">4</button>
      <button class="btn bg-info" onclick="display('5')">5</button>
      <button class="btn bg-info" onclick="display('6')">6</button>
      <button class="btn bg-info" onclick="display('-')">-</button>
 
      <button class="btn bg-info" onclick="display('1')">1</button>
      <button class="btn bg-info" onclick="display('2')">2</button>
      <button class="btn bg-info" onclick="display('3')">3</button>
      <button class="btn bg-info" onclick="display('+')">+</button>

      <button class="btn bg-info" onclick="calulation( )">=</button>
      <button class="btn bg-info" onclick="display('.')">.</button>
      <button class="btn bg-info" id="equal" onclick="display('0')">0</button>

      
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
